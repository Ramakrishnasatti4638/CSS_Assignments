<!DOCTYPE html>
<html>
<head>
    
    <title>Assignment 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <img src="imaged\newlogo.png">
                <p class="hello">Hello...</p>
                <hr>
                <p class="login-message">Login with social media</p>
                <div class="login-btn">
                    <button class="fb-btn"><a href="https://www.facebook.com/"><i class="fa fa-facebook fa-fw"></i>Facebook</a></button>
                    <button class="g-btn"><a href="https://www.google.com/account/about/" ><i class="fa fa-google fa-fw"></i>Google+</a></button>
                    <button class="x-btn"><a href="https://twitter.com/login" ><i class="fa fa-twitter fa-fw"></i>Twitter</a></button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-content">
                <p class="login">Login</p>
                <p class="message">Don't have a account? Create your <span class="new-account"><a href="#">account</a></span>. it's take less than a minute</p>
                <div class="form">
                    <form action="">
                        <p >
                            <input type="text" class="username" name="username"  placeholder="Username">
                        </p>
                        <p>
                            <input type="password" class="password" name="password"  placeholder="Password">
                        </p>
                        <p>
                            <input type="checkbox" class="checkbox" name="remember" > <span class="remember">Remember me</span> 
                        </p>
                        <p>
                            <input type="submit" class="submit" name="submit" value="LOGIN">
                        </p>
                        <a href="#" class="forgot">Forgot password</a> |
                        <a href="#" class="account">Create a new account</a>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
