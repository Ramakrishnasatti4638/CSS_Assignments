<!DOCTYPE html>
<html>
<head>
    
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <p>
                    <img src="imaged\newlogo.png">
                </p>
                <p>
                    <h2 >Hello...</h2>
                </p>
                <p>
                    <hr>
                </p>
                <p>
                    <h4>Login with social media</h4>
                </p>
                <div class="button1">
                    
                        <a href="https://www.facebook.com/" class="fb-btn"><i class="fa fa-facebook fa-fw"></i>Facebook
                    
                    
                        <a href="https://www.google.com/account/about/" class="g-btn"><i class="fa fa-google fa-fw"></i>Google+
                    
                    
                        <a href="https://twitter.com/login" class="x-btn"><i class="fa fa-twitter fa-fw"></i>Twitter
                            
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="form-box">
                <form action="">
                    <p>
                        <h3 >Login</h3>
                    </p>
                    <p>Don't have a account? Create your <span>account</span> it's take less than a minute</p>
                    <p>
                        <input type="text" name="username"  placeholder="Username">
                    </p>
                    <p>
                        <input type="password" name="password"  placeholder="Password">
                    </p>
                    <p>
                        <input type="checkbox" name="remember" > Remember me 
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Login">
                    </p>
                    
                    
                    <a href="#" >Forgot password</a> |
                    <a href="#" >Create a new account</a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
