<!DOCTYPE html>
<html>
<head>
    
    <title>Training Hub</title>
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <p class="company">
                    Syncfusion's
                </p>
                <p class="portal">
                    TrainingHub
                </p>
                <p class="description">
                    A learning platform to grow your skills.
                </p>
                <p class="quote">
                    "Don't limit your challenges; Challenge your limits. Each day we must try for constant and never ending improvement."
                </p>
                <p  class="author">
                    - Tony Robbins
                </p>
            </div>
            
        </div>
        <div class="right-side">
            <div class="right-content">
                <form action="">
                    <p class="email">
                        <label for="email">Email:</label>
                    </p>
                    <p>
                        <input type="text" class="email-box" name="email" placeholder="Email address">
                    </p>
                    <p class="password">
                        <label for="password">Password:</label>
                    </p>
                    <p>
                        <input type="password" class="password-box" name="password" placeholder="Password">
                    </p>
                    <p>
                        <input type="submit" value="Sign in" class="button-box">
                    </p>
                    <p class="forgot">
                        Forgot Password?
                    </p>
                    <a href="#"><button class="btn"><img src="micro.svg" class="image">Sign in with Microsoft</button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
